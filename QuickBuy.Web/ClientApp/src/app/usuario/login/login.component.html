<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-3 login">Login de Usuario</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email"
           id="inputEmail"
           name="email"
           placeholder="Digite o Email"
           class="form-control mb-2"
           #email="ngModel"
           [(ngModel)]="usuario.email"
           [ngClass]="{
            'is-invalid': email.invalid && (email.dirty || email.touched),
            'is-valid': email.valid && (email.dirty || email.touched)
           }"
           required
           email />

    <!--Validaões das propriedades do html5 do email-->
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Campo Obrigatorio!
      </div>
      <div *ngIf="email.errors.email">
        Email invalido!
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password"
           id="inputSenha"
           name="senha"
           placeholder="Informe a Senha"
           class="form-control mb-2"
           #senha="ngModel"
           [(ngModel)]="usuario.senha"
           [ngClass]="{
            'is-invalid': senha.invalid && (senha.dirty || senha.touched),
            'is-valid': senha.valid && (senha.dirty || senha.touched)
           }"
           required />

    <!--Validaões de forumulario (client side)-->
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Campo Obrigatório
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block mb-2" (click)="entrar()" [disabled]="btnSpinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="btnSpinner"></span>
      Entrar
    </button>

    <div class="row">
      <div class="col-sm-6 text-left">
        <p>Não possue uma conta?</p>
      </div>
      <div class="col-sm-6 text-right">
        <a [routerLink]='["/cadastrar-usuario"]'>Cadastre-se aqui</a>
      </div>
    </div>
    

    <!--Validação por parte de servidor (server side), vindo do componente.ts-->
    <div class="alert alert-danger" *ngIf="mensagem">
      {{ mensagem }}
    </div>
  </form>  
</div>
